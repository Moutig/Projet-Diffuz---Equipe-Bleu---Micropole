<ion-header>
  <ion-navbar>
    <ion-title>Liste de suggestions de défis </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="customForm" >
  <ion-list *ngFor="let d of dist">
    <ion-card>
      <ion-card-content>
        <ion-row>
          <ion-col>
            <ion-card-title>
              Collecte de jouets
            </ion-card-title>
          </ion-col>
          <ion-col text-right padding-top>
            <ion-chip>
              <ion-icon name="pin"></ion-icon>
              <ion-label>
                {{d[1]}} km
              </ion-label>
            </ion-chip>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <p>
              Collecte de jouets pour offrir des cadeaux aux enfants de familles défavorisées
            </p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-icon name="contact" item-start style="color:#e53357"></ion-icon>
                Secours Populaire
            </ion-item>
          </ion-col>
          <ion-col text-right>
            <ion-item>
              <ion-icon name="compass" item-start style="color:#e53357"></ion-icon>
                Vertou
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button float-right color="secondary" round>
              <ion-icon name="checkmark" padding-right></ion-icon>
              Relever le défi
            </button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-row>
          <ion-col>
            <ion-card-title>
              Collecte
            </ion-card-title>
          </ion-col>
          <ion-col text-right padding-top>
            <ion-chip>
              <ion-icon name="pin"></ion-icon>
              <ion-label>
                {{d[0]}} km
              </ion-label>
            </ion-chip>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <p>
              Collecte alimentaire à l'entrée du Super U de Carquefou
            </p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-icon name="contact" item-start style="color:#e53357"></ion-icon>
                Restos du Coeur
            </ion-item>
          </ion-col>
          <ion-col text-right>
            <ion-item>
              <ion-icon name="compass" item-start style="color:#e53357"></ion-icon>
                Carquefou
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button float-right color="secondary" round>
              <ion-icon name="checkmark" padding-right></ion-icon>
              Relever le défi
            </button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
